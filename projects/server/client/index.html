<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="http://localhost:10000/api/app/qrcode?data=nihao&mode=image" alt="" />
    <!-- <img src="http://localhost:10000/api/app/qrcode?data=nihao&mode=data" alt="" /> -->
    <button id="el">Click me</button>
    <script type="text/javascript">
      const btn = document.querySelector('#el');
      btn.onclick = () => {
        fetch('http://localhost:10000/api/app/qrcode?data=nihao&mode=data')
          .then(res => res.json())
          .then(res => {
            downloadIamge(res.data, 'qrcode.png');
          });
      };
      function downloadIamge(imgsrc, name) {
        //下载图片地址和图片名
        const image = new Image();
        // 解决跨域 Canvas 污染问题
        image.setAttribute('crossOrigin', 'anonymous');
        image.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = image.width;
          canvas.height = image.height;
          const context = canvas.getContext('2d');
          context.drawImage(image, 0, 0, image.width, image.height);
          const url = canvas.toDataURL('image/png'); //得到图片的base64编码数据
          const a = document.createElement('a'); // 生成一个a元素
          const event = new MouseEvent('click'); // 创建一个单击事件
          a.download = name || 'photo.png'; // 设置图片名称
          a.href = url; // 将生成的URL设置为a.href属性
          a.dispatchEvent(event); // 触发a的单击事件
        };
        image.src = imgsrc;
      }
    </script>
  </body>
</html>
