<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- <script src="./pkg/point24.js" type="module"></script> -->
    <script type="module">
      import init, { compute24_wasm } from './pkg/point24.js';
      init().then(res => {
        console.log(res);
        // window.lyg = res;
        console.time('point24');
        const point24 = compute24_wasm(
          [2, 4, 10, 10],
          '+-*/'.split('').map(v => v.codePointAt(0)),
          24
        )
          .split(',')
          .join('\n');
        console.timeEnd('point24');

        console.log(point24);
      });
    </script>
  </body>
